<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Genres</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="dark" class="ion-padding" *ngIf="genres">
    <ion-list>
      <ion-button expand="block" color="medium" href = "" value="English">{{genres[0]['name']}}</ion-button><br>
      <ion-button expand="block" color="medium" href = "" value="French">{{genres[1]['name']}}</ion-button><br>
      <ion-button expand="block" color="medium" href = "" value="German">{{genres[2]['name']}}</ion-button><br>
      <ion-button expand="block" color="medium" href = "" value="Spanish">{{genres[3]['name']}}</ion-button>
    </ion-list>
  </ion-content>
</ion-menu>


<div class="ion-page" id="main-content">
  <ion-header line="none">
    <ion-toolbar color="danger">
      <ion-item color="danger"> 
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons> 
          <ion-title>Popular movies</ion-title>
          <ion-accordion-group>
            <ion-accordion value="first">
              <ion-item slot="header" color="danger">
                <ion-label>Languages</ion-label>
              </ion-item>
                <ion-item slot="content" color="danger" href = "/movies" value="English">English</ion-item> 
                <ion-item slot="content" color="danger" href = "/movies-fr" value="French">French</ion-item>       
                <ion-item slot="content" color="danger" href = "/movies-de" value="German">German</ion-item>
                <ion-item slot="content" color="danger" href = "/movies-es" value="Spanish">Spanish</ion-item>
            </ion-accordion>
          </ion-accordion-group>
      </ion-item>
      <ion-searchbar line="none" placeholder="Search" color="danger" [(ngModel)]="searchTerm" show-clear-button="always" clear-icon="trash-bin" ></ion-searchbar>
    </ion-toolbar>
  </ion-header>


  <ion-content color="dark">
    <ion-list color="dark">
      <ion-item color="dark" button *ngFor="let movie of movies | filter:searchTerm" [routerLink] = "[movie.id]">
        <ion-avatar slot="start">
          <img [src]="imageBaseUrl +'/w92'+ movie.poster_path ">
        </ion-avatar>
        <ion-label>{{movie.title}}
          <p>
            {{movie.release_date |date:'y'}}
          </p>
        </ion-label>
        <ion-badge color="tertiary" slot="end">{{movie.vote_average}}</ion-badge>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite) = "loadMore($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </ion-content>
</div>
